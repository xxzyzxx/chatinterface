<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        #sidebar {
            width: 250px;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        #new-chat-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #new-chat-button:hover {
            background-color: #0056b3;
        }
        
        #new-chat-button svg {
            margin-right: 8px;
        }
        
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-history-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-history-item:hover {
            background-color: #2a2a2a;
        }
        
        .chat-history-item.active {
            background-color: #007bff;
        }
        
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #chat-container {
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }
        
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .ai-message {
            background-color: #3a3a3a;
            color: #e0e0e0;
            align-self: flex-start;
        }
        
        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        #send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <button id="new-chat-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            New Chat
        </button>
    </div>
    <div id="chat-history">
        <!-- Chat history items will be added here -->
    </div>
</div>

<div id="main-content">
    <div id="chat-container">
        <div id="chat-box">
            <div class="message ai-message">Hi there! How can I help you today?</div>
        </div>
        <form id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const inputForm = document.getElementById('input-area');
    const newChatButton = document.getElementById('new-chat-button');
    const chatHistoryContainer = document.getElementById('chat-history');

    // !!! IMPORTANT: Replace this URL with your Cloudflare Tunnel domain
    const apiUrl = 'https://llm.empireofdusk.org/v1/chat/completions';

    // Store all conversations
    let conversations = [];
    let currentConversationId = null;

    // Initialize with a new conversation
    function initNewConversation() {
        const newConversation = {
            id: Date.now().toString(),
            title: 'New Chat',
            messages: [{
                role: 'system',
                content: 'You are a helpful AI assistant.'
            }, {
                role: 'assistant',
                content: 'Hi there! How can I help you today?'
            }]
        };
        
        currentConversationId = newConversation.id;
        conversations.push(newConversation);
        renderChatHistory();
        renderCurrentConversation();
    }

    // Render the chat history sidebar
    function renderChatHistory() {
        chatHistoryContainer.innerHTML = '';
        
        conversations.forEach(conversation => {
            const historyItem = document.createElement('div');
            historyItem.className = `chat-history-item ${conversation.id === currentConversationId ? 'active' : ''}`;
            historyItem.textContent = conversation.title;
            historyItem.addEventListener('click', () => {
                switchToConversation(conversation.id);
            });
            chatHistoryContainer.appendChild(historyItem);
        });
    }

    // Switch to a different conversation
    function switchToConversation(conversationId) {
        currentConversationId = conversationId;
        renderChatHistory();
        renderCurrentConversation();
    }

    // Render the current conversation in the chat box
    function renderCurrentConversation() {
        const conversation = conversations.find(c => c.id === currentConversationId);
        if (!conversation) return;
        
        chatBox.innerHTML = '';
        
        // Only render user and assistant messages (skip system messages)
        conversation.messages.forEach(msg => {
            if (msg.role === 'user' || msg.role === 'assistant') {
                addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
            }
        });
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to add a message to the chat display
    const addMessage = (content, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);
        messageElement.textContent = content;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    };

    // Handle form submission
    inputForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Get current conversation
        let conversation = conversations.find(c => c.id === currentConversationId);
        if (!conversation) {
            initNewConversation();
            conversation = conversations.find(c => c.id === currentConversationId);
        }

        // Add user message to conversation
        addMessage(userMessage, 'user');
        conversation.messages.push({ role: 'user', content: userMessage });
        
        // Update conversation title if this is the first user message
        if (conversation.messages.filter(m => m.role === 'user').length === 1) {
            conversation.title = userMessage.length > 30 ? userMessage.substring(0, 30) + '...' : userMessage;
            renderChatHistory();
        }
        
        userInput.value = '';
        sendButton.disabled = true;

        // Add a typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.classList.add('message', 'ai-message');
        typingIndicator.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // Only send system message and the last few messages to avoid hitting token limits
            const messagesToSend = [
                conversation.messages[0], // system message
                ...conversation.messages.slice(-6) // last 3 exchanges (user + assistant)
            ];

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'local-model',
                    messages: messagesToSend,
                    temperature: 0.7,
                    stream: false
                }),
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            const aiMessage = data.choices[0].message.content;

            // Remove the typing indicator and add the real response
            chatBox.removeChild(typingIndicator);
            addMessage(aiMessage, 'ai');
            conversation.messages.push({ role: 'assistant', content: aiMessage });

        } catch (error) {
            console.error('Error fetching from local LLM:', error);
            chatBox.removeChild(typingIndicator);
            addMessage(`Error: Could not connect to the model. Make sure LM Studio server and Cloudflare Tunnel are running. (${error.message})`, 'ai');
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    });

    // Handle new chat button
    newChatButton.addEventListener('click', (e) => {
        e.preventDefault();
        initNewConversation();
    });

    // Initialize with a new conversation
    initNewConversation();
</script>

</body>
</html>
